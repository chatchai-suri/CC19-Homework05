<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>CC19-Homework05.1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="branding">
				<p><i class="fa-brands fa-squarespace"></i></p>
        <p><span>Job</span>  Passcard</p>
      </div>
      <div class="nav1">
        <div>ABOUT US</div>
        <div>PASSCARD</div>
        <div>PROFILE</div>
      </div>
      <div class="nav2">
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="incart">2</div>
        </div>
        <div class="item3">LOGIN</div>
        <div class="item4">SIGN UP</div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="mycart">
        <h1>My Cart</h1>
      </section>
      <section class="mycartwrapper">
          <section class="selectedwrapper">
            <div class="selectedproduct">
              <div class="trashbox">
                <div><i class="fa-solid fa-trash"></i></div>
              </div>
              <div class="productbox1">
                <div class="box1"><i class="fa-solid fa-file-lines"></i></div>
                <div class="box2">
                  <h4>Google Docs</h4>
                  <h6>Used for Business</h6>
                </div>
              </div>
              <div class="productdetail">
                <div class="detail1"><h4>Google Docs</h4></div>
                <div class="detail2">
                  <p>&#x2022</p>
                  <select id="level" name="level">
                    <option value="level">lv 1-3</option>
                    <option value="level">lv 2-3</option>
                    <option value="level">lv 3-3</option>
                  </select>
                </div>
                <div class="detail3">THB 150</div>
              </div>
            </div>
            <div class="selectedproduct">
              <div class="trashbox">
                <div><i class="fa-solid fa-trash"></i></div>
              </div>
              <div class="productbox2">
                <div class="box1"><i class="fa-solid fa-film"></i></div>
                <div class="box2">
                  <h4>Google Slides</h4>
                  <h6>Used for Business</h6>
                </div>
              </div>
              <div class="productdetail">
                <div class="detail1"><h4>Google Slides</h4></div>
                <div class="detail2">
                  <p>&#x2022&#x2022&#x2022</p>
                  <select id="level" name="level">
                    <option value="level">lv 3-3</option>
                    <option value="level">lv 3-3</option>
                    <option value="level">lv 3-3</option>
                  </select>
                </div>
                <div class="detail3">THB 150</div>
              </div>
            </div>
          </section>
          <section class="summarywrapper">
            <div class="orderinfo">
              <h5>Order Info</h5>
            </div>
            <div class="subtotal">
              <h5>Subtotal</h5>
              <h5>THB 300</h5>
            </div>
            <div class="promotioncode">
              <i class="fa-solid fa-ticket"></i>
              <div class="code">Promotion code</div>
              <div class="btnApply"><button>APPLY</button></div>
            </div>
            <div class="totalpayment">
              <div><h6>Total payment</h6></div>
              <div><h4>THB 300</h4></div>
            </div>
            <div class="login">
              <button>LOG IN TO CHECKOUT</button>
            </div>
          </section>
        </div>
      </section>
  </main>
</body>

</html>
